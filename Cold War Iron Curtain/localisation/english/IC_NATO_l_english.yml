 NATO_military_operability_bar_tt:0 "NATO §YMilitary Cooperation§! is currently §Y[?NAT.NATO_military_cooperation]§!/100."
 NATO_military_operability_bar_tt_long:0 "NATO §YMilitary Cooperation§! is a measure of how well-organized and used to working together NATO military forces are. Increasing §YMilitary Cooperation§! unlocks progressively more powerful bonuses."

 NATO_military_1_idea: "NATO Military Committee"
 NATO_military_1_tt:0 "[GetNATOMilitary1Status][!NATO_military_1_click]"
 NATO_military_1_unlocked:0 "We §Ghave§! at least 20 §YMilitary Cooperation§!, unlocking "
 NATO_military_1_locked:0 "We §Rneed to have§! at least 20 §YMilitary Cooperation§! to unlock "
 NATO_military_1_tt_long:0 "The NATO Military Committee is a group of joint planning and operations staff from all members."

 NATO_military_2_idea: "Five Eyes"
 NATO_military_2_tt:0 "[GetNATOMilitary2Status][!NATO_military_2_click]"
 NATO_military_2_unlocked:0 "We §Ghave§! at least 40 §YMilitary Cooperation§!, unlocking "
 NATO_military_2_locked:0 "We §Rneed to have§! at least 40 §YMilitary Cooperation§! to unlock "
 NATO_military_2_tt_long:0 "The Five Eyes are major countries which engage in intelligence-sharing with each other and their other allies."

 NATO_military_3_idea: "Regular Exercises"
 NATO_military_3_idea_modifier_tooltip:0 "§GMajor NATO exercises will be organized regularly§!"
 NATO_military_3_tt:0 "[GetNATOMilitary3Status][!NATO_military_3_click]"
 NATO_military_3_unlocked:0 "We §Ghave§! at least 50 §YMilitary Cooperation§!, unlocking "
 NATO_military_3_locked:0 "We §Rneed to have§! at least 50 §YMilitary Cooperation§! to unlock "
 NATO_military_3_tt_long:0 "Exercises are important tools through which NATO tests and validates its concepts, procedures, systems and tactics. More broadly, they enable militaries and civilian organisations deployed in theatres of operation to test capabilities and practise working together efficiently in a demanding crisis situation."

 NATO_military_4_idea: "STANAGs"
 NATO_military_4_tt:0 "[GetNATOMilitary4Status][!NATO_military_4_click]"
 NATO_military_4_unlocked:0 "We §Ghave§! at least 75 §YMilitary Cooperation§!, unlocking "
 NATO_military_4_locked:0 "We §Rneed to have§! at least 75 §YMilitary Cooperation§! to unlock "
 NATO_military_4_tt_long:0 "Standardization allows for more efficient use of resources and thus enhances the effectiveness of NATO's defence capabilities."

 NATO_military_5_idea: "Interoperability"
 NATO_military_5_tt:0 "[GetNATOMilitary5Status][!NATO_military_5_click]"
 NATO_military_5_unlocked:0 "We §Ghave§! at least 90 §YMilitary Cooperation§!, unlocking "
 NATO_military_5_locked:0 "We §Rneed to have§! at least 90 §YMilitary Cooperation§! to unlock "
 NATO_military_5_tt_long:0 "Interoperability does not necessarily require common military equipment. What is important is that equipment can share common facilities and is able to interact, connect and communicate, exchange data and services with other equipment."

 NATO_political_integration_bar_tt:0 "NATO §YPolitical Integration§! is currently §Y[?NAT.NATO_political_integration]§!/100."
 NATO_political_integration_bar_tt_long:0 "NATO §YPolitical Integration§! is a measure of how united NATO members are on the international stage. Increasing §YPolitical Integration§! unlocks progressively more powerful bonuses."

 NATO_political_1_idea: "Secretary General"
 NATO_political_1_idea_modifier_tooltip_1:0 "Monthly NATO §YPolitical Integration§!: [?0.25|=+2]"
 NATO_political_1_idea_modifier_tooltip_2:0 "Monthly NATO §YMilitary Cooperation§!: [?0.25|=+2]"
 NATO_political_1_tt:0 "[GetNATOPolitical1Status][!NATO_political_1_click]"
 NATO_political_1_unlocked:0 "We §Ghave§! at least 15 §YPolitical Integration§!, unlocking "
 NATO_political_1_locked:0 "We §Rneed to have§! at least 15 §YPolitical Integration§! to unlock "
 NATO_political_1_tt_long:0 "The Secretary General is NATO's top international civil servant. This person is responsible for steering the process of consultation and decision-making in NATO and ensuring that decisions are implemented."

 NATO_political_2_idea: "North Atlantic Bank"
 NATO_political_2_tt:0 "[GetNATOPolitical2Status][!NATO_political_2_click]"
 NATO_political_2_unlocked:0 "We §Ghave§! at least 35 §YPolitical Integration§!, unlocking "
 NATO_political_2_locked:0 "We §Rneed to have§! at least 35 §YPolitical Integration§! to unlock "
 NATO_political_2_tt_long:0 "The North Atlantic Bank is a group promoting stable exchange rates and facilitating global trade. It can also provide monetary assistance to members."

 NATO_political_3_idea: "North Atlantic Strategic Resources Commission"
 NATO_political_3_tt:0 "[GetNATOPolitical3Status][!NATO_political_3_click]"
 NATO_political_3_unlocked:0 "We §Ghave§! at least 50 §YPolitical Integration§!, unlocking "
 NATO_political_3_locked:0 "We §Rneed to have§! at least 50 §YPolitical Integration§! to unlock "
 NATO_political_3_tt_long:0 "The North Atlantic Strategic Resources Commission (NASRC) is an Alliance-led effort to ensure that the Alliance retains access to strategic materials including steel, rubber, tungsten and aluminum."

 NATO_political_4_idea: "General Agreement on Tariffs and Trade"
 NATO_political_4_dynamic_modifier:0 "General Agreement on Tariffs and Trade"
 NATO_political_4_idea_tooltip:0 "NATO members will receive [?0.002|+=%] $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACNATO$ per §YUN Member§!. Currently, this bonus is [?NAT.NATO_GATT_bonus|+=%] from §Y[?global.TWR_UN_array^num|0]§! UN members."
 NATO_political_4_tt:0 "[GetNATOPolitical4Status][!NATO_political_4_click]"
 NATO_political_4_unlocked:0 "We §Ghave§! at least 75 §YPolitical Integration§!, unlocking "
 NATO_political_4_locked:0 "We §Rneed to have§! at least 75 §YPolitical Integration§! to unlock "
 NATO_political_4_tt_long:0 "The General Agreement on Tariffs and Trade (GATT) is a legal agreement between many countries, the overall purpose of which was to promote international trade by reducing or eliminating trade barriers such as tariffs or quotas."

 NATO_political_5_idea: "North Atlantic Economic Community"
 NATO_political_5_tt:0 "[GetNATOPolitical5Status][!NATO_political_5_click]"
 NATO_political_5_unlocked:0 "We §Ghave§! at least 90 §YPolitical Integration§!, unlocking "
 NATO_political_5_locked:0 "We §Rneed to have§! at least 90 §YPolitical Integration§! to unlock "
 NATO_political_5_tt_long:0 "The North Atlantic Economic Community is the first step to ever-closer economic integration between members of the Alliance. It entails basic shared goods and services standards and some shared regulatory authority, and close monetary cooperation between member central banks."

